name: Deploy su GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Cache delle dipendenze
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artefatto
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # Cambia in base al tuo progetto

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy su GitHub Pages
        uses: actions/deploy-pages@v4
